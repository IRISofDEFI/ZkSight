server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            logger: logger
            message: message
            correlation_id: correlation_id
            module: module
            function: function
      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339
      # Set log level as label
      - labels:
          level:
          service:
          correlation_id:
      # Output the message
      - output:
          source: message

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

  # Scrape application logs from specific paths
  - job_name: chimera-agents
    static_configs:
      - targets:
          - localhost
        labels:
          job: chimera-agents
          service: agents
          __path__: /var/log/chimera/agents/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            message: message
            correlation_id: correlation_id
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:
          correlation_id:
      - output:
          source: message

  - job_name: chimera-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: chimera-api
          service: api
          __path__: /var/log/chimera/api/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            message: message
            correlation_id: correlation_id
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:
          correlation_id:
      - output:
          source: message
